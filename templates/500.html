{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block header_subtitle %}500 - Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-body text-center">
                <h2 class="text-info display-1 mt-3 mb-4">500</h2>
                <p class="lead">Oops! Something went wrong on our end.</p>
                <p>We're working to fix this issue. Please try again in a few minutes.</p>
                <div class="mt-4 mb-3">
                    <a href="/" class="btn btn-primary btn-lg">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
